<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Carousel</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

.carousel {
    width: 100%;
    max-width: 800px;
    overflow: hidden;
    position: relative;
    margin: 20px auto;
}

.carousel-slide {
    display: flex;
    width: 400%; /* Since there are 4 items, width = 4 * 100% */
    animation: slide 16s infinite; /* 4 images, each showing for 4s */
}

.carousel-item {
    width: 100%;
    flex: 1;
    position: relative;
}

.carousel-item img {
    width: 100%;
    display: block;
}

.overlay-text {
    position: absolute;
    bottom: 20px;
    left: 20px;
    font-size: 24px;
    color: white;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
    border-radius: 5px;
}

/* Keyframes for sliding the images */
@keyframes slide {
    0% {
        transform: translateX(0%);
    }
    25% {
        transform: translateX(0%);
    }
    30% {
        transform: translateX(-100%);
    }
    55% {
        transform: translateX(-100%);
    }
    60% {
        transform: translateX(-200%);
    }
    85% {
        transform: translateX(-200%);
    }
    90% {
        transform: translateX(-300%);
    }
    100% {
        transform: translateX(-300%);
    }
}

    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-slide">
            <div class="carousel-item">
                <img src="assets/1.jpg" alt="Image 1">
                <div class="overlay-text">Text 1</div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400/33CFFF/FFFFFF?text=Image+2" alt="Image 2">
                <div class="overlay-text">Text 2</div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400/FFC733/FFFFFF?text=Image+3" alt="Image 3">
                <div class="overlay-text">Text 3</div>
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400/75FF33/FFFFFF?text=Image+4" alt="Image 4">
                <div class="overlay-text">Text 4</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
