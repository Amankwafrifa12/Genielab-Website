<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flexbox Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .main {
      display: flex;
      flex-wrap: wrap;
      flex-grow: 1;
      padding: 10px;
    }

    .column {
      background-color: #f4f4f4;
      padding: 20px;
      text-align: center;
      border: 1px solid #ccc;
    }

    /* Desktop Layout */
    .col-1 {
      flex: 0 0 100%;
    }

    .col-2, .col-3, .col-4 {
      flex: 1 0 calc(33.33% - 20px);
    }

    /* Mobile Layout */
    @media (max-width: 768px) {
      .col-1, .col-2, .col-3, .col-4 {
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Responsive Flexbox Layout</h1>
    </header>

    <div class="main">
      <div class="column col-1">Column 1 (100%)</div>
      <div class="column col-2">Column 2 (33.33%)</div>
      <div class="column col-3">Column 3 (33.33%)</div>
      <div class="column col-4">Column 4 (33.33%)</div>
    </div>

    <footer>
      <p>Footer Section</p>
    </footer>
  </div>
</body>
</html>
